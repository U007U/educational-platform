{% extends "base.html" %}

{% block title %}Личный кабинет - EduPlatform{% endblock %}
{% block logo %}Личный кабинет{% endblock %}

{% block content %}
    <div class="container">
        <div class="dashboard-grid">
            <div class="card" onclick="loadCourses()">
                <div class="card-title">Курсы</div>
                <div class="card-text" id="coursesCountDash">Загрузка...</div>
            </div>
            <div class="card" onclick="loadLessons()">
                <div class="card-title">Уроки</div>
                <div class="card-text" id="lessonsCountDash">Загрузка...</div>
            </div>
            <div class="card" onclick="loadProfile()">
                <div class="card-title">Профиль</div>
                <div class="card-text">Настройки аккаунта</div>
            </div>
        </div>
    </div>
{% endblock %}
