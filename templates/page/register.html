{% extends "base.html" %}
{% block title %}Регистрация - EduPlatform{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/page/register.css">
{% endblock %}

{% block content %}
<div class="register-page">
    <div class="register-card">
        <h2 class="register-title">Регистрация</h2>
        <p class="register-subtitle">Создайте новую учетную запись</p>

        <form id="registerForm" novalidate autocomplete="off">
            <!-- Фейковые поля -->
            <input type="text" name="fakefield" style="display:none">
            <input type="password" name="fakepassword" style="display:none">
            
            <div class="form-group">
                <label class="form-label">Полное имя</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" 
                       required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="password_confirm" 
                       name="password_confirm" required>
                <div id="passwordError" style="color: red; font-size: 14px; margin-top: 5px;"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/page/register.js"></script>
{% endblock %}
