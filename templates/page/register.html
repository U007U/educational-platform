{% extends "base.html" %}
{% block title %}Регистрация - EduPlatform{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/page/register.css">
{% endblock %}

{% block content %}
<div class="register-page">
    <div class="register-card">
        <h2 class="register-title">Регистрация</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form id="registerForm" method="POST" action="/auth/register-html">
            <div class="form-group">
                <label class="form-label">Полное имя</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                <!-- ИЗМЕНЕНИЕ 2: Добавлен контейнер для ошибки -->
                <div id="passwordError" style="color: red; font-size: 14px; margin-top: 5px;"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        <p class="register-footer-text">
            Уже есть аккаунт? <a href="/auth/login">Войти</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const passwordConfirm = document.getElementById('password_confirm');
    
    console.log('Form loaded:', form);
    console.log('Password field:', password);
    console.log('Confirm field:', passwordConfirm);
    
    if (form && password && passwordConfirm) {
        console.log('All fields found, adding validation...');
        
        form.addEventListener('submit', function(event) {
            console.log('Form submit triggered');
            console.log('Password:', password.value);
            console.log('Confirm:', passwordConfirm.value);
            
            if (password.value !== passwordConfirm.value) {
                console.log('Passwords dont match! Blocking submit...');
                event.preventDefault();
                alert('Пароли не совпадают!');
                return false;
            } else {
                console.log('Passwords match, allowing submit...');
                return true;
            }
        });
    } else {
        console.error('Some fields not found!');
    }
});
</script>
{% endblock %}
