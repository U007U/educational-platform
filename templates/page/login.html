{% extends "base.html" %}
{% block title %}Вход - EduPlatform{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/page/login.css">
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-card">
        <h2 class="login-title">Вход</h2>
        
        <!-- ДОБАВЬТЕ ЭТОТ БЛОК -->
        {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}
        <!-- КОНЕЦ БЛОКА -->
        
        <p class="login-subtitle">Войдите в свою учетную запись</p>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="username" class="form-control" placeholder="test@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="123456" required>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Войти</button>
        </form>

        <div id="loginError" class="error-message" style="display: none;"></div>

        <div class="login-demo">
            <p><strong>Демо:</strong> test@example.com : 123456</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/page/login.js"></script>
{% endblock %}
