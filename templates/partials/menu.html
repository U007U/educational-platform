<nav class="menu" id="menu">

    <div class="menu-header" style="display:flex;align-items:center;gap:0.75rem;margin-bottom:1rem;padding:0.5rem 0;">
        <svg style="width:28px;height:28px;fill:var(--accent);opacity:0.7;"><use href="#profile"/></svg>
        <div id="userEmailMenu" style="font-size:0.85rem;font-weight:500;">
            {{ user_email or 'test@example.com' }}
        </div>
    </div>

    <div class="menu-item">
        <svg><use href="#theme-settings"/></svg>
        <span>Тема</span>
        <div style="margin-left:auto;display:flex;gap:0.25rem;">
            <button title="Темная" id="dark" class="btn-theme">
                <i class="fa fa-moon-o"></i>
            </button>
            <button title="Светлая" id="light" class="btn-theme">
                <i class="fa fa-sun-o"></i>
            </button>

                <i class="fa fa-television"></i>
            </button>
        </div>
    </div>

    <!-- ПУНКТЫ МЕНЮ -->
    <a href="#" class="menu-item" onclick="loadCourses()">
        <svg><use href="#courses"/></svg>
        <span>Курсы</span>
        <span id="coursesCount" style="margin-left:auto;opacity:0.7;font-size:0.9rem">0</span>
    </a>
    
    <a href="#" class="menu-item" onclick="loadLessons()">
        <svg><use href="#lessons"/></svg>
        <span>Уроки</span>

    <a href="#" class="menu-item" onclick="loadProfile()">
        <svg><use href="#profile"/></svg>

        <svg><use href="#docs"/></svg>
        <span>API Документация</span>
    </a>
    
    <!-- ВЫХОД (без специального класса) -->
    <a href="/" class="menu-item" onclick="logout()">
        <svg><use href="#logout"/></svg>
        <span>Выйти</span>
